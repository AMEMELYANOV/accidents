<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragment/head :: head"> </head>
<body>
<div th:insert="fragment/navbefore :: navbefore"></div>
<div class="container  pt-3">
    <div class="row ml-4">
        <div class="card" style="width: 500px">
            <div class="card-header">
                Создать новый профиль
            </div>
            <div class="card-body">
                <div style="color:#ff0000;" th:if="${param.error}">
                    <div th:text = "${errorMessage}"></div>
                </div>
                <form th:action="@{/registration}" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" class="form-control" name="username" th:field="*{username}" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" name="password" th:field="*{password}" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Продолжить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
